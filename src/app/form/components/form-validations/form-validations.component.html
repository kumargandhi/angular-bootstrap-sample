<form
    class="row g-3"
    novalidate
    [formGroup]="form"
    [class.was-validated]="isFormSubmitted"
    (ngSubmit)="onFormSubmit($event)"
>
    <div class="col-md-4">
        <label for="firstName" class="form-label">First name</label>
        <input
            type="text"
            class="form-control"
            id="firstName"
            formControlName="firstName"
            required
            [ngClass]="{
                'is-invalid':
                    isFormSubmitted && form.controls['firstName'].errors
            }"
        />
        <div
            class="invalid-feedback"
            *ngIf="form.controls['firstName'].hasError('firstName')"
        >
            {{ form.controls['firstName'].errors?.firstName }}
        </div>
    </div>
    <div class="col-md-4">
        <label for="lastName" class="form-label">Last name</label>
        <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="lastName"
            required
            [ngClass]="{
                'is-invalid':
                    isFormSubmitted && form.controls['lastName'].errors
            }"
        />
        <div
            class="invalid-feedback"
            *ngIf="form.controls['lastName'].hasError('lastName')"
        >
            {{ form.controls['lastName'].errors?.lastName }}
        </div>
    </div>
    <div class="col-md-4">
        <label for="username" class="form-label">Username</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="inputGroupPrepend"
                formControlName="username"
                required
                [ngClass]="{
                    'is-invalid':
                        isFormSubmitted && form.controls['username'].errors
                }"
            />
            <div
                class="invalid-feedback"
                *ngIf="form.controls['username'].hasError('username')"
            >
                {{ form.controls['username'].errors?.username }}
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <label for="city" class="form-label">City</label>
        <input
            type="text"
            class="form-control"
            id="city"
            formControlName="city"
            required
        />
        <div class="invalid-feedback">Please provide a valid city.</div>
    </div>
    <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" required formControlName="state">
            <option selected disabled value="">Choose...</option>
            <option>...</option>
        </select>
        <div class="invalid-feedback">Please select a valid state.</div>
    </div>
    <div class="col-md-3">
        <label for="zip" class="form-label">Zip</label>
        <input
            type="text"
            class="form-control"
            id="zip"
            formControlName="zip"
            required
        />
        <div class="invalid-feedback">Please provide a valid zip.</div>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="toc"
                formControlName="toc"
                required
            />
            <label class="form-check-label" for="toc">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
